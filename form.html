<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML FORM </title>
</head>
<body>
    <h1> HTML FORM </h1>
    <form action="">
        <table>
            <tr>
                <td>
                   FIRST NAME:
                </td>
                <td>
                    <input type="text" placeholder="enter your firstname" pattern="[A-Za-z]+">
                </td>
            </tr>
            <tr>
                <td>
                    LAST NAME:
                </td>
                <td>
                    <input type="text" placeholder="enter your lastname">
                </td>
            </tr>
            <tr>
                <td>
                    DATE OF BIRTH:
                </td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    EMAIL ID:
                </td>
                <td>
                    <input type="email" >
                </td>
            </tr>
            <tr>
                <td>
                    MOBILE NUMBER:
                </td>
                <td>
                    <input type="text"  pattern="[0-9]{10}">
                </td>
            </tr>
            
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
            
            </tr>


            
            
        </table>
    </form>

    
</body>
</html>
