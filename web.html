<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
        }
        .search-bar {
            margin: 40px auto;
            width: 80%;
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        .search-bar button {
            padding: 15px 30px;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #444;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            margin: 40px auto;
        }
        .category-card {
            flex: 1 1 calc(25% - 20px);
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .category-card img {
            width: 100%;
            border-radius: 12px;
        }
        .category-card h3 {
            margin: 15px 0 10px;
            font-weight: 700;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Uber Eats</h1>
        <nav>
            <a href="#" style="color:white; margin-right: 20px;">Log In</a>
            <a href="#" style="color:white;">Sign Up</a>
        </nav>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="What are you craving?">
        <button>Search</button>
    </div>

    <div class="categories">
        <div class="category-card">
            <img src="https://via.placeholder.com/300" alt="Pizza">
            <h3>Pizza</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/300" alt="Burgers">
            <h3>Burgers</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/300" alt="Sushi">
            <h3>Sushi</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/300" alt="Desserts">
            <h3>Desserts</h3>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Uber Eats. All rights reserved.</p>
    </div>
</body>
</html>
